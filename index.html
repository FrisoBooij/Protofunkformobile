<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DansjeMobile</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=300 height=250 style="width: 300px; height: 250px; background: #231F20"></canvas>
    <script src="Build/Protofunkformobile.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Protofunkformobile.data",
        frameworkUrl: "Build/Protofunkformobile.framework.js",
        codeUrl: "Build/Protofunkformobile.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Protofunk",
        productName: "DansjeMobile",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
